<div class="main">
  <div class="welcome-message">
    <h1>Welcome to Your Email Sender!</h1>
    <p>Effortlessly manage and send emails with our powerful and user-friendly platform. Set up your email jobs, track statuses, and automate your communication.</p>
    <p>Letâ€™s get started!</p>
  </div>

  <div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input
              matInput
              id="username"
              name="username"
              [(ngModel)]="username"
              required
              #usernameInput="ngModel"
            />
            <mat-error *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
              Username is required.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              #passwordInput="ngModel"
            />
            <mat-error *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
              Password is required.
            </mat-error>
          </mat-form-field>

          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid"
            class="login-button">
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
