<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <!-- UUID Column -->
  <ng-container matColumnDef="uuid">
    <th mat-header-cell *matHeaderCellDef> UUID </th>
    <td mat-cell *matCellDef="let user"> {{ user.uuid }} </td>
  </ng-container>

  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
  </ng-container>

  <!-- Roles Column -->
  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef> Roles </th>
    <td mat-cell *matCellDef="let user">
      <ul>
        <li *ngFor="let role of user.roles">{{ role.roleName }}</li>
      </ul>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let user">
      <button mat-button (click)="deleteUser(user.uuid)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Buttons under the table -->
<div class="button-group">
  <button mat-raised-button color="primary" (click)="navigateToDashboard()">Back to Dashboard</button>
  <button mat-raised-button color="accent" (click)="addNewUser()">Add New User</button>
</div>
